<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.75, maximum-scale=2.0, user-scalable=1">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

    <script src="../JS/login.js" async></script>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form id="login">
                <div class="input-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
        <!-- Sign Up Form -->
        <div id="signup-form" class="form-box" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <div class="input-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                <p id="signup-error" class="error-message"></p>
            </form>
        </div>
    </div>
</body>

</html>
